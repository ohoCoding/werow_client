version: '3.7' 
  services: 
    jenkins-werowfront: 
      container_name: jenkins-werowfront
      build: 
        context: . 
        dockerfile: Dockerfile 
      volumes: 
        - '.:/app' 
        - '/app/node_modules' 
      ports: - '3001:3000' 
      environment: 
        - NODE_ENV=development 
        - CHOKIDAR_USEPOLLING=true
